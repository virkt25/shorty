<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Shorty</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary" style="margin-bottom: 100px;">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/">Shorty: URL Shortener</a>
  </nav>

  <div class="row align-items-center">
    <div class="col-md-6 offset-md-3">
      <form id="shorty">
        <div class="form-group">
          <label for="url">URL Address to Shorten</label>
          <input type="url" class="form-control" id="url" name="url" aria-describedby="urlHelp" placeholder="http://www.google.com">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="results" style="display: none;">
        <p class="h5">Your URL:</p>
        <a class="h2 btn btn-link btn-lg" target="_blank" id="yourURL"></a>
        <hr/>
        <p class="h5">Short URL:</p>
        <a class="h2 btn btn-link btn-lg" target="_blank" id="shortURL"></a>
        <hr/>
        <p class="h5">Stats URL:</p>
        <a class="h2 btn btn-link btn-lg" target="_blank" id="statsURL"></a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
    crossorigin="anonymous"></script>

  <script src="/public/js/client.js"></script>
</body>

</html>
